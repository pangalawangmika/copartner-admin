name: admin_panel
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  bcrypt: ^1.1.3
  cupertino_icons: ^1.0.8
  mailer: ^6.4.1
  google_fonts: ^6.2.1
  supabase_flutter: ^2.8.4
  file_picker: ^10.1.2
  open_file: ^3.5.10
  path: ^1.9.0
  url_launcher: ^6.3.1
  animations: ^2.0.11
  image_picker: ^1.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/copartner-admin-bg.png
    - lib/assets/images/copartner-logo-ldims.png
    - lib/assets/images/copartner-logo-pnp.png
    - lib/assets/images/copartner-withname.png
    - lib/assets/images/copartner-noname.png
    - lib/assets/images/pnp-dataprivacy.jpg
    - lib/assets/images/copartner-container-summary.png

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Regular.ttf
